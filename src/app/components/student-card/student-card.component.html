  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{student.first_name}} {{student.last_name}}</mat-card-title>
      <mat-card-subtitle> {{student.gender | gender}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    <ul>
      <li>University : {{student.university}}</li>
      <li>Date of birth : {{student.dob}}</li>
      <li>Email : {{student.email}}</li>
    </ul>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="contactStudent()">CONTACT</button>
    </mat-card-actions>
  </mat-card>
